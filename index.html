<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">To-Do List App</h2>
      <div class="task-input-area">
        <input type="text" placeholder="Enter ur Task" id="input" />
        <button id="add-btn" disabled>Add</button>
      </div>

      <div class="task-display-area">
        <ul id="task-list"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
